<html >
  <head>
    <meta charset="UTF-8">
    <title>Login form shake effect</title>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href=".csslogin/style.css">
</head>
<body>
<div id="nav">
 <form ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>
  <h3>My login form</h3>
  <div class="form-group ">
     <input type="text" name="user" ng-model="username" placeholder="enter username" required>
       <span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$invalid">
      </span>
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group log-status">
    <input type="password" name="password" ng-model="password" placeholder="enter password" required>
       <span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
       </span>
       <i class="fa fa-lock"></i>
     </div>
     <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
     <a class="link" href="#">Forgot password?</a>
     <input type="submit" class="btn btn-success" value="log in!" ng-click="Function()" /id="login"> <a href="#/register" class="btn btn-info" role="button">Register</a>
     <div>
    </div>
  </body>
     </html>
